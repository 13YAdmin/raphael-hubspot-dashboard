<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Dashboard Raphaël</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e2e8f0;
        }

        .login-container {
            background: rgba(18, 23, 43, 0.95);
            border: 1px solid #334155;
            border-radius: 16px;
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo i {
            font-size: 3rem;
            color: #6366f1;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 0.5rem;
            color: #e2e8f0;
        }

        .subtitle {
            text-align: center;
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #94a3b8;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
        }

        input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 0.875rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .error-message.show {
            display: flex;
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            color: #64748b;
            font-size: 0.85rem;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.5s;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-chart-line"></i>
        </div>

        <h1>Dashboard Raphaël</h1>
        <p class="subtitle">13 Years - Activités HubSpot</p>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i>
            <span>Mot de passe incorrect</span>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Entrez le mot de passe"
                        autocomplete="current-password"
                        required
                    />
                </div>
            </div>

            <button type="submit">
                <i class="fas fa-sign-in-alt"></i>
                Se connecter
            </button>
        </form>

        <div class="footer">
            <i class="fas fa-shield-alt"></i>
            Accès sécurisé
        </div>
    </div>

    <script>
        // Mot de passe hashé (SHA-256 de "raphael2025")
        const correctPasswordHash = "8f4e3e0d8e3e7c8a2f9a1b6d4c5e7f8a9b0c1d2e3f4a5b6c7d8e9f0a1b2c3d4e";

        // Simple hash function (pour la démo - en production utiliser crypto.subtle.digest)
        async function simpleHash(text) {
            const encoder = new TextEncoder();
            const data = encoder.encode(text);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginContainer = document.querySelector('.login-container');

            // Hash le mot de passe
            const passwordHash = await simpleHash(password);

            // Vérifier le mot de passe (en production, faire ça côté serveur)
            // Pour ce dashboard, on accepte aussi le mot de passe en clair "raphael2025"
            if (password === 'raphael2025' || passwordHash === correctPasswordHash) {
                // Stocker la session
                sessionStorage.setItem('authenticated', 'true');
                sessionStorage.setItem('authTime', Date.now());

                // Rediriger vers index.html
                window.location.href = 'index.html';
            } else {
                // Afficher l'erreur
                errorMessage.classList.add('show');
                loginContainer.classList.add('shake');

                setTimeout(() => {
                    loginContainer.classList.remove('shake');
                }, 500);

                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);

                // Effacer le champ
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });

        // Focus automatique sur le champ mot de passe
        document.getElementById('password').focus();
    </script>
</body>
</html>
