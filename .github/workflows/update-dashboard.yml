    - cron: '45 14 * * *'  # 16h45 heure de Paris (UTC+2 en Ã©tÃ©)

  # Permet l'exÃ©cution manuelle
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install requests

      - name: ğŸ”„ Fetch HubSpot data
        env:
          HUBSPOT_TOKEN: ${{ secrets.HUBSPOT_TOKEN }}
        run: |
          python fetch_data.py

      - name: ğŸ“¤ Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -f data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ”„ Update dashboard data - $(date +'%d/%m/%Y %H:%M')" && git push)

      - name: âœ… Done
        run: |
          echo "Dashboard mis Ã  jour avec succÃ¨s!"
